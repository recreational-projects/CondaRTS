[project]
name = "CondaRTS"
version = "0.0.1"
description = "Add your description here"
requires-python = ">=3.11"
dependencies = [
    "pygame-ce>=2.5.5",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ruff>=0.12.12",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "ANN201",  # Missing return type annotation for public function
    "ANN202",  # ... private function
    "ANN204",  # ... special method
    "ANN205",  # ... static method
    "ANN206",   # ... class method
    "I",  # isort
]

[tool.ruff.lint.per-file-ignores]
"CondaRTS.py" = [
    "ANN",  # flake8-annotations
    "COM812",  # Trailing comma missing - conflicts with ruff format
]
